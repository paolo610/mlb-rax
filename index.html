<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB 2024 OTD Rax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">MLB Player Rankings</h1>
            <div class="max-w-2xl mx-auto">
                <input type="text" id="searchInput" 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Search players...">
            </div>
        </header>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(0)">
                            Rank
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(1)">
                            Player
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(2)">
                            Common
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(3)">
                            Uncommon
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(4)">
                            Rare
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(5)">
                            Epic
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(6)">
                            Legendary
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(7)">
                            Mystic
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(8)">
                            Iconic
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-gray-900 divide-y divide-gray-700">
                    <!-- Table content will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <h2>Read more <a href="https://github.com/paolo610/mlb-rax/blob/main/README.md">here</a></h2>
    <script src="script.js"></script>
</body>
</html>
