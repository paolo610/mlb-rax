<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB OTD Rax 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-2">MLB OTD Rax 2024</h1>
            <p class="text-gray-400 text-center mb-4">made by @paolo from real</p>
            <div class="max-w-2xl mx-auto flex gap-4">
                <input type="text" id="searchInput" 
                    class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
                    placeholder="Search players...">
                <select id="teamFilter" 
                    class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500">
                    <option value="all">All Teams</option>
                </select>
            </div>
        </header>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(0)">
                            Rank
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(1)">
                            Player
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider cursor-pointer" onclick="sortTable(2)">
                            Team
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-blue-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(3)">
                            Common (500)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-green-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(4)">
                            Uncommon (1k)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-orange-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(5)">
                            Rare (2.2k)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-red-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(6)">
                            Epic (4.5k)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-purple-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(7)">
                            Legendary (9k)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-yellow-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(8)">
                            Mystic (18k)
                        </th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-pink-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(9)">
                            Iconic
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-gray-900 divide-y divide-gray-700">
                    <!-- Table content will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
