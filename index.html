<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Rax</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">MLB Rax</h1>
            <p class="text-gray-400">Values may be slightly below real value</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex justify-end items-center mb-4">
                <input type="text" id="searchInput" placeholder="Search players..." 
                       class="px-4 py-2 bg-gray-700 text-white rounded border border-gray-600">
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(0)">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider cursor-pointer" onclick="sortTable(1)">Player</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Common</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Uncommon</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Rare</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Epic</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Legendary</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Mystic</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Iconic</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-gray-800 divide-y divide-gray-700">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
